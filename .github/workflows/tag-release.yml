name: Tag Release
on:
  push:
    branches: [ master ]

permissions:
  contents: write   # needed if tagging with GITHUB_TOKEN

jobs:
  release:
    uses: clouddrove/github-shared-workflows/.github/workflows/tag-release.yml@feat/tag-release
    with:
      target_branch: master
    secrets:
      GITHUB: ${{ secrets.GITHUB }}
